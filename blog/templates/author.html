<html>
<head>
	<title>作者列表</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
	<div class="col-md-9">
		<h1 style="text-align:center">Author</h1>
		<table class="col-md-9">
			<thead>
				<tr>
					<th>作者名</th>
					<th>年龄</th>
					<th>头像</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{% for a in author %}
				<tr>
					<td>{{ a.name }}</td>
					<td>{{ a.age }}</td>
					<td>{{ a.fileImg }}</td>
					<td></td>
				</tr>
				{% endfor %}
				<tr>
					<td colspan="4"><a href="/add_author">添加作者</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
