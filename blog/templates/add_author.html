<html>
<head>
	<title>添加作者</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<script type="text/javascript" src={% static 'jquery/jquery-3.0.0.min.js' %}></script>
<body class="col-md-9">
<div>
	{% if errors %}
		<p>{{ errors }}</p>
	{% endif %}
</div>
<center>
<form action='' method='post' enctype="multipart/form-data">
	<div class='col-md-9'>
		<h1>添加作者</h1>
		<table>
			<tr>
				<td>作者名</td>
				<td>{{ form.name }}</td>
			</tr>
			<tr>
				<td>年龄</td>
				<td>{{ form.age }}</td>
			</tr>
			<tr>
				<td>文件</td>
				<td>{{ form.fileImg }}</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="添加"></td>
			</tr>
		</table>
	</div>
</form>
</center>
</body>
</html>
